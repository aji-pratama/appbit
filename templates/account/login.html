{% load static %}
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Forms</title>

<link rel="stylesheet" href="{% static '/css/datepicker3.css' %}">
<link rel="stylesheet" href="{% static '/css/bootstrap.css' %}" media="screen" title="no title">
<link rel="stylesheet" href="{% static '/css/styles.css' %}" media="screen" title="no title">

<!--[if lt IE 9]>
<script src="js/html5shiv.js"></script>
<script src="js/respond.min.js"></script>
<![endif]-->

</head>

<body>

	<div class="row">
		<div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
			<div class="login-panel panel panel-default">
				<div class="panel-heading">Log in</div>
				<div class="panel-body">
          <form action="{% url 'account:login' %}" method="POST"> {% csrf_token %}
            <div class="form-group">
              <label for="username">Username</label> :
              <input class="form-control" type="text" name="username">
            </div>
            <div class="form-group">
              <label for="username">Password</label> : <input class="form-control" type="password" name="password">
            </div>
            <input class="btn btn-default btn-lg" type="submit" name="submit" value="Login">
          </form>
				</div>
			</div>
		</div><!-- /.col-->
	</div><!-- /.row -->

  <script src="{% static '/js/jquery-3.1.1.js' %}"></script>
	<script src="{% static '/js/bootstrap.js' %}"></script>
	<script src="{% static '/js/chart.min.js' %}"></script>
	<script src="{% static '/js/chart-data.js' %}"></script>
	<script src="{% static '/js/easypiechart.js' %}"></script>
	<script src="{% static '/js/easypiechart-data.js' %}"></script>
	<script src="{% static '/js/bootstrap-datepicker.js' %}"></script>

	<script>
		!function ($) {
			$(document).on("click","ul.nav li.parent > a > span.icon", function(){
				$(this).find('em:first').toggleClass("glyphicon-minus");
			});
			$(".sidebar span.icon").find('em:first').addClass("glyphicon-plus");
		}(window.jQuery);

		$(window).on('resize', function () {
		  if ($(window).width() > 768) $('#sidebar-collapse').collapse('show')
		})
		$(window).on('resize', function () {
		  if ($(window).width() <= 767) $('#sidebar-collapse').collapse('hide')
		})
	</script>
</body>

</html>
