{% extends "base/base_front.html" %}
{% block content %}

<div class="col-md-4">
  <div class="panel panel-default">
    <div class="panel-heading">
        <h4>Login</h4>
    </div>
    <div class="panel-body">
      <form action="{% url 'account:login' %}" method="POST"> {% csrf_token %}
        <div class="form-group">
          <label for="username">Username</label> :
          <input class="form-control" type="text" name="username">
        </div>
        <div class="form-group">
          <label for="username">Password</label> : <input class="form-control" type="password" name="password">
        </div>
        <input class="btn btn-default btn-lg" type="submit" name="submit" value="Login">
      </form>
    </div>
  </div>
</div>

{% endblock %}
