{% extends "base/base_front.html" %}
{% block content %}

<div class="col-md-5">
  <div class="panel panel-default">
    <div class="panel-heading">
        <h4>FORM REGISTER</h4>
    </div>
    <div class="panel-body">
      <form action="{% url 'account:register' %}" method="post"> {% csrf_token %}
        <div class="form-group">
          <label for="username">Username</label> :
          <input class="form-control" type="text" name="username">
        </div>
        <div class="form-group">
          <label for="username">First Name</label> :
          <input class="form-control" type="text" name="first_name" >
        </div>
        <div class="form-group">
          <label for="username">Last Name</label> : <input class="form-control" type="text" name="last_name">
        </div>
        <div class="form-group">
          <label for="username">Email</label> : <input class="form-control" type="text" name="email">
        </div>
        <div class="form-group">
          <label for="username">Password</label> : <input class="form-control" type="password" name="password">
        </div>
        <input class="btn btn-default btn-lg" type="submit" name="submit" value="Register">
      </form>
    </div>
  </div>
</div>

{% endblock %}
